<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple basic application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="./lib/css/style.css" rel="stylesheet">

</head>
<body>
  <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Simple basic calculator</a>
      </nav>
      <form class="mainform">
          <div class="form-group">
            <div class="row">
                <div class="col-3"></div>                
                <div class="col-4">
                  <label for="exampleFormControlTextarea1">Please input a number below</label>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-4">
                    <input type="number" class="form-control" id="input_num" placeholder="0">
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary" onclick="onAdd()">Calculate</button>
                </div>
            </div>
          </div>
          <div class="form-group">
              <div class="row">
                  <div class="col-3"></div>
                  <div class="col-4">
                      <input type="number" class="form-control" id="output_num" placeholder="Output" disabled>
                  </div>
                  <div class="col-4">
                      <button type="button" class="btn btn-danger" onclick="onClear()">Clear</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./lib/js/index.js"></script>
</body>
</html>
